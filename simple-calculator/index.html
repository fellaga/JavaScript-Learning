<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <div id="outer-wrapper" class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>My Calculator</h3>
                </div>
                <div class="panel-body input-container">
                    <div class="row">
                        <div class="col-xs-8 form-group operands-space">
                            <div class="input-group operands">
                                <span class="input-group-addon"><strong>Operand 1 = </strong></span>
                                <input type="text" name="operand1" id="operand1" class="form-control" placehodler="Enter the first operand please" />
                            </div> 
                            <div class="input-group operands">
                                <span class="input-group-addon"><strong>Operand 2 = </strong></span>
                                <input type="text" name="operand1" id="operand2" class="form-control" placehodler="Enter the first operand please" />
                            </div> 
                        </div> <!-- End of Operands space -->
                        
                        <!--Start of Result space-->
                        <div class="col-xs-4 result-space">
                            <div id="result-screen">
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="notifications"></div>
                    </div>
                </div>
                <div class="panel-footer" id="operations">
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="row">
                                <div class="col-xs-2" id="addition" data-ops="+"><button class="btn btn-primary"><strong>+</strong></button></div>
                                <div class="col-xs-2" id="substraction" data-ops="-"><button class="btn btn-primary"><strong>-</strong></button></div>
                                <div class="col-xs-2" id="multiplication" data-ops="x"><button class="btn btn-primary"><strong>x</strong></button></div>
                                <div class="col-xs-2" id="division" data-ops="/"><button class="btn btn-primary"><strong>/</strong></button></div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-primary" id="refresh-results"><span class="glyphicon glyphicon-refresh"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../vendors/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
